<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>Profile - AI MOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/avatar-manager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        nav {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
        }

        .logo-text {
            font-weight: 700;
            color: #ffffff;
        }

        .logo-text .highlight {
            color: #667eea;
        }

        .logo span {
            color: #667eea;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            min-width: 180px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .dropdown.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
            border: 3px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-label {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #667eea;
            color: #ffffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            border: 3px solid #0a0a0a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .avatar-label:hover {
            transform: scale(1.1);
            background: #764ba2;
        }

        .avatar-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .avatar-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        #avatarInput {
            display: none;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Success Message */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* Logout Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            min-width: 350px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            margin: 0 0 1rem 0;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-content p {
            margin: 0 0 2rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-buttons .btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .modal-buttons .btn-secondary {
            background: #10b981;
            color: #ffffff;
            border: 1px solid #10b981;
            transition: all 0.3s ease;
        }

        .modal-buttons .btn-secondary:hover {
            background: #059669;
            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .modal-buttons .btn-primary {
            background: #ef4444;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .modal-buttons .btn-primary:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <div class="content">
        <nav>
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <span class="logo-text">AI <span class="highlight">MOM</span></span>
            </a>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="real.html">Live</a></li>
                    <li><a href="file.html">Upload</a></li>
                </ul>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">
                        JD
                    </div>
                    <div class="dropdown" id="dropdown">
                        <a href="setting.html" class="dropdown-item">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="index.html" class="dropdown-item" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="header">
                <h1>Profile</h1>
                <p>Manage your personal information</p>
            </div>

            <div class="success-message" id="successMessage">
                ✓ Profile updated successfully
            </div>

            <div class="profile-card">
                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview" onclick="document.getElementById('avatarInput').click()">
                        JD
                    </div>
                    <label for="avatarInput" class="avatar-label" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="John Doe" value="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="john@example.com" value="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" class="form-control" placeholder="Product Manager" value="Product Manager">
                    </div>

                    <div class="form-group">
                        <label for="team">Team</label>
                        <input type="text" id="team" class="form-control" placeholder="Engineering" value="Engineering">
                    </div>

                    <div class="form-group">
                        <label for="keywords">Alert Keywords (comma separated)</label>
                        <textarea id="keywords" class="form-control" placeholder="urgent, deadline, budget">urgent, deadline, budget</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // User data
        let userData = {
            name: 'John Doe',
            email: 'john@example.com',
            role: 'Product Manager',
            team: 'Engineering',
            keywords: 'urgent, deadline, budget',
            avatar: null
        };

        // Elements
        const userAvatar = document.getElementById('userAvatar');
        const dropdown = document.getElementById('dropdown');
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const profileForm = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        // Toggle dropdown
        userAvatar.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        });

        document.addEventListener('click', () => {
            dropdown.classList.remove('show');
        });

        dropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Avatar upload with native file dialog
        let selectedImageFile = null;

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedImageFile = file;
                processSelectedImage(file);
            }
        });

        function processSelectedImage(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file.', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Image size should be less than 5MB.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const imageData = e.target.result;
                
                // Save avatar using avatar manager
                window.avatarManager.saveAvatar(imageData);
                
                // Update userData
                userData.avatar = imageData;
                
                // Show success message
                showNotification('Profile picture updated successfully!', 'success');
            };
            reader.readAsDataURL(file);
        }

        // Form submit
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            userData.name = document.getElementById('fullName').value;
            userData.email = document.getElementById('email').value;
            userData.role = document.getElementById('role').value;
            userData.team = document.getElementById('team').value;
            userData.keywords = document.getElementById('keywords').value;

            // Store all data in localStorage to persist across page reloads
            localStorage.setItem('userProfile', JSON.stringify(userData));

            // Update avatars if name changed
            window.avatarManager.refreshAllAvatars();

            // Show success
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);

            console.log('Profile updated and saved:', userData);
        });

        // Load saved profile data on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedProfile = localStorage.getItem('userProfile');
            if (savedProfile) {
                const profileData = JSON.parse(savedProfile);
                
                // Update form fields
                document.getElementById('fullName').value = profileData.name || 'John Doe';
                document.getElementById('email').value = profileData.email || 'john@example.com';
                document.getElementById('role').value = profileData.role || 'Product Manager';
                document.getElementById('team').value = profileData.team || 'Engineering';
                document.getElementById('keywords').value = profileData.keywords || 'urgent, deadline, budget';
                
                // Update userData object
                userData = { ...userData, ...profileData };
            }
            
            // Avatar manager will handle avatar display
            window.avatarManager.refreshAllAvatars();
        });

        // Logout
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const logoutModal = document.getElementById('logoutModal');
            logoutModal.classList.add('show');
        });

        // Modal functions
        window.confirmLogout = function() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userSession');
            window.location.href = 'index.html';
        };

        window.cancelLogout = function() {
            const logoutModal = document.getElementById('logoutModal');
            logoutModal.classList.remove('show');
        };

        // Close modal when clicking on overlay
        const logoutModal = document.getElementById('logoutModal');
        if (logoutModal) {
            logoutModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            // Add notification styles if not already present
            if (!document.querySelector('#notificationStyles')) {
                const styles = document.createElement('style');
                styles.id = 'notificationStyles';
                styles.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: rgba(20, 20, 30, 0.95);
                        backdrop-filter: blur(20px);
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        border-radius: 8px;
                        padding: 1rem 1.5rem;
                        color: #ffffff;
                        z-index: 10001;
                        min-width: 300px;
                        animation: slideIn 0.3s ease;
                        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                    }
                    .notification.success {
                        border-left: 4px solid #00d4aa;
                    }
                    .notification.error {
                        border-left: 4px solid #ff4757;
                    }
                    .notification.info {
                        border-left: 4px solid #667eea;
                    }
                    .notification-content {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        gap: 1rem;
                    }
                    .notification-close {
                        background: none;
                        border: none;
                        color: rgba(255, 255, 255, 0.6);
                        font-size: 1.2rem;
                        cursor: pointer;
                        padding: 0;
                        width: 20px;
                        height: 20px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    .notification-close:hover {
                        color: #ffffff;
                    }
                    @keyframes slideIn {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }
    </script>

    <!-- Logout Confirmation Modal -->
    <!-- Logout Confirmation Modal -->
    <div class="modal-overlay" id="logoutModal">
        <div class="modal-content">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="cancelLogout()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>

</body>
</html>
