<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Capture - AI MOM</title>
    <script src="js/avatar-manager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Minimal animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
        }

        .logo-text {
            font-weight: 700;
            color: #ffffff;
        }

        .logo-text .highlight {
            color: #667eea;
        }

        .logo span {
            color: #667eea;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        /* User Menu */
        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-avatar:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-avatar img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
        }

        /* User Authentication Area */
        .auth-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-buttons {
            display: flex;
            gap: 0.8rem;
        }

        .auth-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .auth-btn.primary {
            background: #667eea;
            border-color: #667eea;
        }

        .auth-btn.primary:hover {
            background: #5a67d8;
            border-color: #5a67d8;
        }

        /* User Avatar & Dropdown */
        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .user-avatar:hover {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.8rem;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-header .user-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .dropdown-header .user-email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .dropdown-item:last-child {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item .icon {
            font-size: 1rem;
        }

        /* Authentication Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 35, 0.95), rgba(40, 40, 50, 0.95));
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: white;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 1rem;
            top: 0.5rem;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
        }

        .modal-content h2 {
            margin: 0 0 1.5rem 0;
            text-align: center;
            color: #ffffff;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-content input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-content input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            margin: 16px 0 8px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-switch a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Download Dropdown */
        .download-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .dropdown-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Transcript Area */
        .transcript-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .transcript-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            padding: 4rem 2rem;
        }

        .transcript-empty .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .transcript-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 3px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .speaker {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-left: 0.5rem;
        }

        .text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Speaker colors */
        .speaker-1 { border-color: #667eea; }
        .speaker-1 .speaker { color: #667eea; }
        
        .speaker-2 { border-color: #764ba2; }
        .speaker-2 .speaker { color: #764ba2; }
        
        .speaker-3 { border-color: #f093fb; }
        .speaker-3 .speaker { color: #f093fb; }
        
        .speaker-4 { border-color: #22c55e; }
        .speaker-4 .speaker { color: #22c55e; }

        /* Alert Messages */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            animation: slideDown 0.3s ease;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #10b981;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .alert-icon {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .alert-message {
            flex: 1;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* AI Summary Section */
        .summary-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .summary-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .summary-generating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .loading-dots {
            display: flex;
            gap: 2px;
        }

        .loading-dots span {
            animation: loading 1.4s ease-in-out infinite;
            font-size: 1.2rem;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .summary-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .summary-section {
            margin-bottom: 1.5rem;
        }

        .summary-section h4 {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .summary-section ul {
            list-style: none;
            padding-left: 0;
        }

        .summary-section li {
            padding: 0.25rem 0;
            position: relative;
            padding-left: 1.5rem;
        }

        .summary-section li:before {
            content: "‚Ä¢";
            color: #667eea;
            position: absolute;
            left: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        /* Logout Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            min-width: 350px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            margin: 0 0 1rem 0;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-content p {
            margin: 0 0 2rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-buttons .btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            width: auto;
        }

        .modal-buttons .btn-secondary {
            background: #10b981;
            color: #ffffff;
            border: 1px solid #10b981;
            transition: all 0.3s ease;
        }

        .modal-buttons .btn-secondary:hover {
            background: #059669;
            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .modal-buttons .btn-primary {
            background: #ef4444;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .modal-buttons .btn-primary:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Connection Button Styles */
        .btn-connection {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .btn-connection:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-connection.connecting {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            animation: pulse 2s infinite;
        }

        .btn-connection.connecting:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        .btn-connection.connected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-connection.disconnecting {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 2s infinite;
        }

        .btn-connection.disconnecting:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .btn-connection::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-connection:hover::before {
            left: 100%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

    <script>
        // User menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const userAvatar = document.getElementById('userAvatar');
            const dropdown = document.getElementById('dropdown');
            const logoutBtn = document.getElementById('logoutBtn');

            // Toggle dropdown
            if (userAvatar) {
                userAvatar.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdown.classList.toggle('active');
                });
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', () => {
                if (dropdown) {
                    dropdown.classList.remove('active');
                }
            });

            // Prevent dropdown from closing when clicking inside
            if (dropdown) {
                dropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }

            // Logout functionality
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const logoutModal = document.getElementById('logoutModal');
                    logoutModal.classList.add('show');
                });
            }

            // Check authentication state
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'signin.html';
            }
        });

        // Authentication System
        function updateAuthenticationUI() {
            const authArea = document.getElementById('auth-area');
            if (!authArea) {
                console.warn('auth-area element not found');
                return;
            }
            
            const userData = localStorage.getItem('currentUser');
            
            if (userData) {
                // User is logged in - show avatar dropdown
                const user = JSON.parse(userData);
                authArea.innerHTML = `
                    <div class="user-menu">
                        <div class="user-avatar" onclick="toggleUserDropdown()" id="authUserAvatar">
                            ${user.name ? user.name.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase()}
                        </div>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="dropdown-header">
                                <div class="user-info">
                                    <span class="user-name">${user.name || user.email}</span>
                                    <span class="user-email">${user.email}</span>
                                </div>
                            </div>
                            <hr>
                            <a href="../profile.html" class="dropdown-item">
                                <span>üë§</span> Profile
                            </a>
                            <a href="../settings.html" class="dropdown-item">
                                <span>‚öôÔ∏è</span> Settings
                            </a>
                            <hr>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <span>üö™</span> Logout
                            </a>
                        </div>
                    </div>
                `;
            } else {
                // User not logged in - show login/signup buttons
                authArea.innerHTML = `
                    <div class="auth-buttons">
                        <button class="auth-btn login-btn" onclick="showAuthModal('login')">Login</button>
                        <button class="auth-btn signup-btn" onclick="showAuthModal('signup')">Sign Up</button>
                    </div>
                `;
            }
        }

        function toggleUserDropdown() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showAuthModal(type) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('authModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'authModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close" onclick="closeAuthModal()">&times;</span>
                        <h2 id="modalTitle">Login</h2>
                        <form id="authForm">
                            <input type="email" id="authEmail" placeholder="Email" required>
                            <input type="password" id="authPassword" placeholder="Password" required>
                            <button type="submit" id="authSubmitBtn">Login</button>
                        </form>
                        <p class="auth-switch">
                            <span id="authSwitchText">Don't have an account?</span>
                            <a href="#" id="authSwitchLink">Sign up</a>
                        </p>
                    </div>
                `;
                document.body.appendChild(modal);

                // Add form submission handler
                document.getElementById('authForm').addEventListener('submit', handleAuth);
                document.getElementById('authSwitchLink').addEventListener('click', switchAuthMode);
            }

            // Set modal type
            const isLogin = type === 'login';
            document.getElementById('modalTitle').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('authSubmitBtn').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('authSwitchText').textContent = isLogin ? 
                "Don't have an account?" : "Already have an account?";
            document.getElementById('authSwitchLink').textContent = isLogin ? 'Sign up' : 'Login';
            modal.dataset.mode = type;

            modal.style.display = 'block';
        }

        function closeAuthModal() {
            const modal = document.getElementById('authModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function switchAuthMode(e) {
            e.preventDefault();
            const modal = document.getElementById('authModal');
            const currentMode = modal.dataset.mode;
            showAuthModal(currentMode === 'login' ? 'signup' : 'login');
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const isLogin = document.getElementById('authModal').dataset.mode === 'login';

            try {
                if (isLogin) {
                    await loginUser(email, password);
                } else {
                    await signupUser(email, password);
                }
                closeAuthModal();
                updateAuthenticationUI();
            } catch (error) {
                alert(error.message);
            }
        }

        async function loginUser(email, password) {
            // Demo authentication
            if (email === 'admin@example.com' && password === 'admin123') {
                const userData = {
                    email: email,
                    name: 'Admin User',
                    avatar: null
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                return userData;
            }
            
            // Check stored users
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                throw new Error('User not found');
            }
            
            // Simple password check (in real app, use proper hashing)
            if (user.password !== btoa(password)) {
                throw new Error('Invalid password');
            }
            
            localStorage.setItem('currentUser', JSON.stringify(user));
            return user;
        }

        async function signupUser(email, password) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.email === email)) {
                throw new Error('User already exists');
            }
            
            const userData = {
                email: email,
                password: btoa(password), // Simple encoding (use proper hashing in real app)
                name: email.split('@')[0],
                avatar: null
            };
            
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(userData));
            return userData;
        }

        function logout() {
            const logoutModal = document.getElementById('logoutModal');
            logoutModal.classList.add('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('user-dropdown');
            
            if (userMenu && dropdown && !userMenu.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('authModal');
            if (modal && event.target === modal) {
                closeAuthModal();
            }
        });

        // Initialize authentication UI on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthenticationUI();
        });

        // REAL BACKEND INTEGRATION - Load realtime.js for actual WebSocket connection
    </script>
